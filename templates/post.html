<div class="post">
    <div class="post-info">
        <div class="post-profile" style="background: url(/static/images/profile.jpg) #ffffff00 0% / cover no-repeat;"></div>
        <div class="info-text">
            <div class="post-name">
                <p class="nickname">{{ post.username }}</p>
            </div>
            <div class="post-time">{{ post.created_at }}</div>
        </div>
    </div>
    <div class="post-caption">
        <div class="post-text">{{ post.content }}</div>
    </div>
    <div class="post-stats">
        <button class="post-comment">null</button>
        <button class="post-like">null</button>
    </div>
</div>
