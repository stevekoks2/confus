<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const createPostArea = document.querySelector('.createpost-area');
            const buttonCont = document.querySelector('.button-cont');

            createPostArea.addEventListener('click', function() {
                buttonCont.classList.remove('hidden');
            });

            createPostArea.addEventListener('blur', function() {
                buttonCont.classList.add('hidden');
            });
        });
    </script>
    
    <header>
        {% include 'nav.html' %}
    </header>
    <div class="container">
        <div class="createpost">
            <div class="createpost-area" contenteditable="true"></div>
            <div class="button-cont hidden">
                <input class="createpost-button log-reg-button" type="button">
            </div>
        </div>
        {% for post in posts %}
            {% include 'post.html' %}
        {% endfor %}
    </div>
</body>
</html>
